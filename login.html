<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
<div class="container">
  <header class="hero">
    <h1 class="hero-title">Biblioteca</h1>
  </header>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h2>Faça Login</h2>
            </div>
            
            <form class="login-form" id="loginForm" novalidate>
                <div class="form-group">
                    <div class="input-wrapper">
                        <input type="email" id="email" name="email" required autocomplete="email">
                        <label for="email">Endereço de Email</label>
                    </div>
                    <span class="error-message" id="emailError" style="color:red; font-size:0.9em;"></span>
                </div>

                <div class="form-group">
                    <div class="input-wrapper password-wrapper">
                        <input type="password" id="password" name="password" required autocomplete="current-password">
                        <label for="password">Senha</label>
                    </div>
                    <span class="error-message" id="passwordError" style="color:red; font-size:0.9em;"></span>
                </div>

                <button type="submit" class="login-btn">
                    <span class="btn-text">Entrar</span>
                    <span class="btn-loader"></span>
                </button>
            </form>

            <div class="signup-link">
                <p>Não tem uma conta? <a href="registrar.html">Crie uma</a></p>
            </div>
        </div>
    </div>
</div>
    <script src="js/login.js"></script>
</body>
</html>
