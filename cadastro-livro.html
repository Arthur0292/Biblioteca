<!DOCTYPE html> 
<html lang="pt-BR"> 

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Livros</title>
    <link rel="stylesheet" href="css/cadastro-livro.css"> <!-- Link CSS -->
</head>

<body>
    <!-- Cabeçalho com botão de voltar -->
    <header class="topo">
        <ul>
            <li><a href="principal.html">Voltar</a></li> <!-- Link para retornar à página principal -->
        </ul>
    </header>

    <!-- Container principal -->
    <div class="container">
        <!-- Imagem ilustrativa do livro -->
        <div class="livro-img">
            <img src="https://m.media-amazon.com/images/I/81dZb5jMdbL.jpg" alt="Capa do Livro">
        </div>

        <!-- Formulário de cadastro -->
        <div class="form">
            <h2>Cadastro de Livro</h2>
            <form>
                <!-- Campo nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do livro">

                <!-- Campo autor -->
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Digite o autor">

                <!-- Campo sumário -->
                <label for="sumario">Sumário:</label>
                <textarea id="sumario" rows="4" placeholder="Escreva um resumo"></textarea>

                <!-- Campo localização -->
                <label for="localizacao">Localização:</label>
                <input type="text" id="localizacao" placeholder="Ex: Estante A3">

                <!-- Botão de envio -->
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="js/cadastro-livro.js"></script>
</body>

</html>
