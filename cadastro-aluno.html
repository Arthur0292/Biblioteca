<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="css/cadastro-aluno.css"> <!-- Link CSs -->
</head>

<body>
    <!-- Cabeçalho com botão de voltar -->
    <header class="topo">
        <ul>
            <li><a href="principal.html">Voltar</a></li> <!-- Link para retornar à página principal -->
        </ul>
    </header>

    <!-- Container principal -->
    <div class="container">
        <!-- Formulário de cadastro de aluno -->
        <div class="form">
            <h2>Cadastro de Aluno</h2>
            <form>
                <!-- Campo nome -->
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do aluno">

                <!-- Campo matrícula -->
                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite a matrícula">

                <!-- Campo turma -->
                <label for="turma">Turma:</label>
                <input type="text" id="turma" placeholder="Ex: 2º Ano B">

                <!-- Campo email -->
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o e-mail">

                <!-- Campo telefone -->
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite o telefone">

                <!-- Campo CPF -->
                <label for="telefone">CPF:</label>
                <input type="tel" id="cpf" placeholder="Digite o cpf">

                <!-- Campo endereço -->
                <label for="endereco">Endereço:</label>
                <input type="tel" id="telefone" placeholder="Digite o endereço">

                <!-- Botão de envio -->
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <!-- Link JavaScript -->
    <script src="js/cadastro-aluno.js"></script>
</body>

</html>
