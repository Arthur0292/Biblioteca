<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aluno</title>
    <link rel="stylesheet" href="css/cadastro-aluno.css">
    <link rel="shortcut icon" type="image/png" href="assets/45901561.png"/>
</head>

<body>
    <header class="topo">
        <ul>
            <li><a href="principal.html">Voltar</a></li>
        </ul>
    </header>

    <div class="container">
        <div class="form">
            <h2>Cadastro de Aluno</h2>
            <form id="formAluno">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" placeholder="Digite o nome do aluno" required>

                <label for="matricula">Matrícula:</label>
                <input type="text" id="matricula" placeholder="Digite a matrícula" required>

                <label for="turma">Turma:</label>
                <input type="text" id="turma" placeholder="Ex: 2º Ano B" required>

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Digite o e-mail" required>

                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" placeholder="Digite o telefone" required>

                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" placeholder="Digite o CPF (somente números)" required>

                <label for="endereco">Endereço:</label>
                <input type="text" id="endereco" placeholder="Digite o endereço" required>

                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </div>

    <script src="js/cadastro-aluno.js"></script> 
</body>

</html>
